<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Clone </title>
    <link rel="stylesheet" href="amazon.css">
    <script src="https://kit.fontawesome.com/c3e01c19d2.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="d-flex main">
        <div class="nav-brand di">
            <a href="">
                <img src="images/logo.png" alt="amazon_brand_logo">
                <span class="in_part">.in</span>
            </a>
        </div>
        <!-- select address -->
        <ul class="d-inline-block">
            <!-- <li>&nbsp;</li> -->
            <li>
                <!-- Location sign from font-awesome -->
                <!-- <i class="fa-regular fa-location-dot"></i>  -->
                <i class="fa-solid fa-location-dot"></i> 
            </li>
        </ul>
        <div class="addr di">
            <a href="">
                <p>Hello</p>
                <h3>Select your Address</h3>
            </a>
        </div>
        <div class="d-flex search di">
            <select name="allmenu" id="allmenu">
                <option value="all1">All1</option>
                <option value="all2">All2</option>
            </select>
            <input type="text" name="text" id="text">
            <!-- search icon -->
            <i class="fa-sharp fa-solid fa-magnifying-glass"></i>

        </div>
        <div class="right_part_nav ">

            <div class="country-flag di">
                <!-- flag image -->
                <img src="images/india.png" alt="indiaflag"><span class="lang">&nbsp;EN</span>
                <!-- caret-down sign -->
                <i class="fa-solid fa-caret-down"></i>
            </div>
            <!-- <span class="lang"></span> -->
            <div class="signinpart di">
                <a href="">
                    <div>Hello signIn</div>
                    <div>Account & lists 
                        <i class="fa-solid fa-caret-down"></i>
                    </div>
                </a>
            </div>
            <div class="di r_o">
                <!-- start of return and order block -->
                <a href="">
                    <p>Returns</p>
                    <span>& Orders</span>
                 </a>
                <!-- end of return and order block -->
            </div>
            <div class="di cart">
                <!-- cart block -->
                <a href="">
                    <!-- <img src="images/cart.png" alt="cart" id="cart"> -->
                    <!-- https://icons8.com/icon/40LTSjteI583/shopping-cart -->
                    <i class="fa-solid fa-cart-plus"><span id="count_no">0</span></i>
                    <!-- <i class="fa-thin fa-cart-shopping"><span id="count_no">20</span></i> -->
                    <!-- <i class="fa-light fa-cart-plus"><span id="count_no">20</span></i> -->
                    <!-- <i class="fa-solid fa-cart-shopping"><span id="count_no">20</span></i> -->
                    <!-- <i class="fa-duotone fa-cart-minus"><span id="count_no">20</span></i> -->
                    
                </a>
            </div>
            
        </div>
    </nav>
    <nav class="subnav">
        <div id="allcontent" class="di">
            <a href=""><i class="fa-solid fa-bars"></i>&nbsp;<span>All</span></a>
        </div>
        <div class="di">
            <a href="">Best Sellers</a>
        </div>
        <div class="di">
            <a href="">Mobiles</a>
        </div>
        <div class="di">
            <a href="">Today's Deals</a>
        </div>
        <div class="di">
            <a href="">Customer Service</a>
        </div>
        <div class="di">
            <a href="">Electronics</a>
        </div>
        <div class="di">
            <a href="">Prime</a>
            <i class="fa-solid fa-caret-down"></i>
        </div>
        <div class="di">
            <a href="">Fasion</a>
        </div>
        <div class="di">
            <a href="">Amazon Pay</a>
        </div>
        <div class="di">
            <a href="">New Release</a>
        </div>
        <div class="di">
            <a href="">Best Sellers</a>
        </div>
        <!-- this div have 2fr grid-template-column start -->
        <div class="di">
            <a href="">shopping made easy Lorem, ipsum Lorem ipsum dolor sit..</a>
        </div>       
         <!-- this div have 2fr grid-template-column end -->
    </nav>

        body part

     <div class="banner">

         <img src="images/banner1.jpg" alt="banner" class="image">
         <div class="content_body">
            <div class="card"></div>
            <div class="card"></div>
